<script src="js/audio5.min.js"></script>
<script>
  function initAudio () {
    var audio5js = new Audio5js({
      ready: function () {
        this.load('audio/gura.mp3');
        this.play();

        this.on('ended', function () {
          this.play();
        }, this);
      }
    });
  }
  const body = document.getElementById('index');
  var already = false;
  body.addEventListener('mousedown', e => {
    if (!already) {
      already = true;
      initAudio();
    }
  });
</script>
